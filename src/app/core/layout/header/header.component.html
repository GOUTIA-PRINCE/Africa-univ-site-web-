<header class="site-header">
    <div class="container">
        <div class="logo">
            <a routerLink="/">AFRICA<span>UNIV</span></a>
        </div>

        <nav class="main-nav">
            <ul>
                <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Accueil</a>
                </li>
                <li><a routerLink="/catalog" routerLinkActive="active">Boutique</a></li>
                <li><a routerLink="/about" routerLinkActive="active">Ã€ propos</a></li>
                <li><a routerLink="/contact" routerLinkActive="active">Contact</a></li>
                <li><a routerLink="/admin" routerLinkActive="active"><i class="fas fa-user-shield"></i> Admin</a></li>
            </ul>
        </nav>

        <div class="user-actions">
            <button class="icon-btn search-btn" aria-label="Rechercher" (click)="toggleSearch()">
                <i class="fas" [ngClass]="isSearchOpen ? 'fa-times' : 'fa-search'"></i>
            </button>
            <div class="search-bar" *ngIf="isSearchOpen">
                <input type="text" placeholder="Rechercher un produit..." [(ngModel)]="searchTerm"
                    (keyup.enter)="onSearch()">
                <button (click)="onSearch()"><i class="fas fa-search"></i></button>
            </div>
            <a routerLink="/login" class="btn btn-primary-outline">Connexion</a>
        </div>
    </div>
</header>
